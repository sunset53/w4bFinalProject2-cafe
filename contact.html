    <link rel="stylesheet" href="./css/contact.css">

    <title>Contact Us</title>

<body>

<!-- This is the Nav Bar -->

<nav class="border">

    <div class="logo-area">
        <a href="./index.html">
            <img src="./images/the-bean-logo.png"
            height="75px" width="125px"
            alt="The Bean logo">
        </a>
    </div>

        <a href="./index.html">
            <li>Home</li>

        </a>

<!-- This is the Columns -->

<div class="row">
    <div class="column column1" style="background-color:rgb(249, 233, 215);">
        <h2>Are you a local musician?</h2>
        <h4>Sign up here to audition for Friday Night Live</h4>
        <br>

        <div class="form-container">
            <form action="">

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="First Name">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Last Name">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Email">
                <label for="genre">Genre</label>
                <input type="text" id="genre" name="genre" placeholder="What type of music do you play?">

                <input type="submit" value="Submit">
            </form>

        </div>
    </div>

    <div class="column column2" style="background-color:#7e072bd7;">
        <h2>Come chill with us at The Bean</h2>
        <br>
        <div class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d195601.28720556307!2d-75.25811296086381!3d40.002413674874354!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c6b7d8d4b54beb%3A0x89f514d88c3e58c1!2sPhiladelphia%2C%20PA!5e0!3m2!1sen!2sus!4v1659295522418!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
